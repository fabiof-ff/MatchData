<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatchData Dashboard - Accademia Frosinone U16</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .chart-container {
            position: relative;
            height: 300px;
            width: 100%;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">

    <nav class="bg-blue-900 p-4 shadow-lg">
        <div class="container mx-auto flex flex-col md:flex-row justify-between items-center text-white gap-4">
            <h1 class="text-2xl font-bold">Accademia Frosinone U16 - Stats</h1>
            <div id="selectors-container" class="flex flex-col md:flex-row gap-4 w-full md:w-auto">
                <div class="flex items-center gap-2">
                    <label for="competition-selector" class="text-sm font-medium whitespace-nowrap">Competizione:</label>
                    <select id="competition-selector" class="bg-blue-800 border border-blue-700 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                        <option value="Tutte">Tutte</option>
                        <option value="Campionato">Campionato</option>
                        <option value="Amichevole">Amichevole</option>
                    </select>
                </div>
                <div class="flex items-center gap-2">
                    <label for="match-selector" class="text-sm font-medium whitespace-nowrap">Partita:</label>
                    <select id="match-selector" class="bg-blue-800 border border-blue-700 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                        <option value="">Seleziona una partita</option>
                    </select>
                </div>
            </div>
        </div>
    </nav>

    <main class="container mx-auto mt-8 px-4">
        
        <div class="grid grid-cols-1 lg:grid-cols-4 gap-6 mb-8">
            <!-- Last Results Section -->
            <div class="lg:col-span-1 bg-white p-4 rounded-lg shadow-md border-t-4 border-blue-900">
                <h2 class="text-xs font-bold mb-3 text-gray-500 uppercase tracking-wider border-b pb-2">Ultimi Risultati</h2>
                <div id="last-results-list" class="flex flex-col gap-2">
                    <!-- Dynamic Content -->
                    <div class="text-center text-gray-400 py-4 italic text-sm">Caricamento...</div>
                </div>
            </div>

            <!-- Summary Dashboard -->
            <div class="lg:col-span-3">
                <section class="grid grid-cols-2 md:grid-cols-4 gap-4 h-full">
                    <div class="bg-white p-4 rounded-lg shadow-md border-l-4 border-blue-600 flex flex-col justify-center">
                        <p class="text-xs text-gray-500 uppercase font-bold text-[10px]">Partite Giocate</p>
                        <p class="text-2xl font-bold text-gray-800" id="total-matches">-</p>
                    </div>
                    <div class="bg-white p-4 rounded-lg shadow-md border-l-4 border-green-500 flex flex-col justify-center">
                        <p class="text-xs text-gray-500 uppercase font-bold text-[10px]">Gol Segnati</p>
                        <p class="text-2xl font-bold text-gray-800" id="total-goals">-</p>
                    </div>
                    <div class="bg-white p-4 rounded-lg shadow-md border-l-4 border-yellow-500 flex flex-col justify-center">
                        <p class="text-xs text-gray-500 uppercase font-bold text-[10px]">Punti Totali</p>
                        <p class="text-2xl font-bold text-gray-800" id="total-points">-</p>
                    </div>
                    <div class="bg-white p-4 rounded-lg shadow-md border-l-4 border-red-500 flex flex-col justify-center">
                        <p class="text-xs text-gray-500 uppercase font-bold text-[10px]">Gol Subiti</p>
                        <p class="text-2xl font-bold text-gray-800" id="total-conceded">-</p>
                    </div>
                </section>
            </div>
        </div>

        <!-- Season Overview -->
        <section class="mb-12">
            <h2 class="text-xl font-semibold mb-4 text-gray-800 border-b-2 border-blue-500 pb-2">Andamento Stagione</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h3 class="text-lg font-medium mb-4 text-gray-700">Punti Totali</h3>
                    <div class="chart-container">
                        <canvas id="pointsChart"></canvas>
                    </div>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h3 class="text-lg font-medium mb-4 text-gray-700">Indice IPO (Media)</h3>
                    <div class="chart-container">
                        <canvas id="ipoTrendChart"></canvas>
                    </div>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h3 class="text-lg font-medium mb-4 text-gray-700">Gol Fatti vs Subiti</h3>
                    <div class="chart-container">
                        <canvas id="goalsChart"></canvas>
                    </div>
                </div>
            </div>
        </section>

        <!-- Match Details -->
        <section id="match-details" class="mb-12 hidden">
            <h2 class="text-xl font-semibold mb-4 text-gray-800 border-b-2 border-blue-500 pb-2" id="match-title">Dettagli Partita</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <!-- Main Stats -->
                <div class="bg-white p-6 rounded-lg shadow-md md:col-span-2">
                    <h3 class="text-lg font-medium mb-4 text-gray-700">Statistiche Comparate</h3>
                    <div class="chart-container" style="height: 400px;">
                        <canvas id="matchStatsChart"></canvas>
                    </div>
                </div>
                <!-- Possession and Index -->
                <div class="flex flex-col gap-6">
                    <div class="bg-white p-6 rounded-lg shadow-md">
                        <h3 class="text-lg font-medium mb-4 text-gray-700">Possesso Palla</h3>
                        <div class="chart-container" style="height: 200px;">
                            <canvas id="possessionChart"></canvas>
                        </div>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow-md">
                        <h3 class="text-lg font-medium mb-4 text-gray-700">Indice Prestazione (IPO)</h3>
                        <div class="chart-container" style="height: 200px;">
                            <canvas id="ipoChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
